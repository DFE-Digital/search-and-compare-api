version: "3.2"
volumes:
  dbdata:
services:
  db:
    image: postgres:9.6-alpine
    # To preserve data between runs of docker-compose, we mount a folder from the host machine.
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - "5001:5001"
    depends_on:
      - db
    environment:
      - DatabaseConnection__Server=db
