# The list of parameters to apply to a given template
templateParameters: 
  dotnet-dbaas:
    NAME:
      desc: The name assigned to all of the frontend objects defined in this template.
      value: search-and-compare-api
    NAMESPACE:
      desc: The OpenShift Namespace where the ImageStream resides.
      value: openshift
    MEMORY_LIMIT:
      desc: Maximum amount of memory the dotnet container can use.
      value: 512Mi
    MEMORY_POSTGRESQL_LIMIT:
      desc: Maximum amount of memory the PostgreSQL container can use.
      value: 512Mi
    VOLUME_CAPACITY:
      desc: Volume space available for data, e.g. 512Mi, 2Gi
      value: 1Gi
    SOURCE_REPOSITORY_URL:
      desc: The URL of the repository with your application source code.
      value: git@github.com:DFE-Digital/search-and-compare-api.git
    SOURCE_REPOSITORY_REF:
      desc: Set this to a branch name, tag or other ref of your repository if you are not using the default branch.
      value: master
    CONTEXT_DIR:
      desc: Set this to the relative path to your project if it is not in the root of your repository.
      value: ~
    APPLICATION_DOMAIN:
      desc: The exposed hostname that will route to the Rails service, if left blank a value will be defaulted.
      value: ~
    GITHUB_WEBHOOK_SECRET:
      desc: Github trigger secret.
      value: ~
    SECRET_KEY_BASE:
      desc: Your secret key for verifying the integrity of signed cookies.
      value: ~
    APPLICATION_USER:
      desc: The application user that is used within the sample application to authorize access on pages.
      value: openshift
    APPLICATION_PASSWORD:
      desc: The application password that is used within the sample application to authorize access on pages.
      value: ~
    DATABASE_SERVICE_NAME:
      desc: "Database Service Name"
      value: ~
    POSTGRESQL_MAX_CONNECTIONS:
      desc: ~
      value: 100 
    POSTGRESQL_SHARED_BUFFERS:
      desc: ~
      value: 12MB 
    ASPNETCORE_ENVIRONMENT:
      desc: "Standard ASP.NET env toggle. Probably better to keep all the config in the environments and avoid this as much as possible"
      value: "Production"
